<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Twitter da Ilda</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header id="main-header">
    <div class="content">
      <nav>
        <ul>
          <li><img src="images/home.svg" alt="home"> Home
            <strong></strong>
          </li>
          <li><img src="images/notification.svg" alt="notifications"> Notifications
            <strong></strong>
          </li>
          <li><img src="images/message.svg" alt="message"> Messages
            <strong></strong>
          </li>
        </ul>
      </nav>
      <img src="images/favicon.svg" alt="Logo do twitter">
      <div class="site">
        <input type="text" placeholder="Search on Twitter">
        <img src="images/avatar.jpg" alt="">
        <button>Tweet</button>
      </div>
    </div>
  </header>

  <div class="banner">

  </div>

  <div class="sidebar">
    <div class="content">
      <ul>
        <li class="active">
          <span>Twetts</span>
          <strong>1234</strong>
        </li>
        <li>
          <span>Following</span>
          <strong>2</strong>
        </li>
        <li>
          <span>Followers</span>
          <strong>1234</strong>
        </li>
        <li>
          <span>Favorites</span>
          <strong>12</strong>
        </li>
      </ul>

      <div class="actions">
        <button>Follow</button>
        <img src="images/more.svg" alt="more">
      </div>
    </div>
  </div>

  <div class="wrapper-content content">
    <aside class="profile">
      <img src="images/avatar-grande.jpg" alt="avatar ilda silva" class="avatar">
      <h1>Ilda silva</h1>
      <span>@IldaSilva</span>
      <p>Desenvolvedora Frontend - React apaixonada pela tecnologia</p>
      <ul>
        <li><img src="images/place.svg" alt="lugar">Salvador, Bahia / Brasil</li>
        <li><img src="images/link.svg" alt="link"><a href="https://github.com/ildasilva">Github</a></li>
        <li><img src="images/born.svg" alt="born">Born the 14th of april</li>
      </ul>
    </aside>
    <section class="timeline">
      <ul>
        <li><img src="images/followers.svg" alt="followers">5 followers that you know</li>
      </ul>
    </section>
    <aside class="widgets">

    </aside>
  </div>
</body>

</html>
